<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');</style>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-hero">
      </div>
      <div class="card-detail">
        <h1 class="card-detail-summary">Order Summary</h1>
        <p class="card-detail-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card-plan-section">
          <img src="/images/icon-music.svg" alt="" class="card-note">
          <h2 class="card-plan-text">Annual Plan</h2>
          <p class="card-plan-price">$59.99/year</p>
          <a class="card-plan-change" href="#">Change</a>
        </div>
        <button class="button-proceed">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom S</a>.
  </div>
</body>
</html>
